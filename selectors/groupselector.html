<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group selector</title>
    <style>
        h1,
        h2,
        h3,.para,#underline{
            background-color: azure;

        }
    </style>
</head>

<body>
    <h1>HTML class</h1>
    <h2>CSS class</h2>
    <h3>Javascript class</h3>
    <p class="para"> Html is the collection of tags</p>
    <u id="underline">This is underlined tag</u>

</body>
</html>
